<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="../../plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="../../plugins/dropzone/min/dropzone.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->


      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Adicionar Funcionarios</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#" style="color: red;">Inicio</a></li>
                  <li class="breadcrumb-item active">Adicionar Funcionarios</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div th:replace="fragments/alert"></div>
            <div class="row">
              <!-- SELECT2 EXAMPLE -->
              <form th:action="${funcionario.id == null} ? @{/funcionarios/gravar} : @{/funcionarios/editar}"
                th:object="${funcionario}" method="POST">
                <div class="card card-danger" style="margin-left: 320px; width: 100%;padding: 10px;">
                  <div class="card-header">
                    <h3 class="card-title">Detalhes do Funcionario</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Nome Funcionario</label>
                          <input type="text" class="form-control select2" style="width: 100%;" id="exampleInputText"
                            placeholder="Informe um nome" th:field="*{nome}" required>
                        </div>

                        <div class="form-group">
                          <label>Tipo de Documento</label>
                          <select id="tipoDocumento" class="form-control select2" style="width: 100%;"
                            th:field="*{tipoDocumento}" required>
                            <option value="">Selecione</option>
                            <option value="BI">Bilhete de Identidade</option>
                            <option value="Carta de Conducao">Carta de Conducao</option>
                            <option value="Dire">DIRE</option>
                            <option value="Passaporte">Passaporte</option>
                            <option value="Talao de BI">Talão de BI</option>
                            <option value="Cartao de Eleitor">Cartão de Eleitor</option>


                          </select>
                        </div>

                        <div class="form-group">
                          <label>Instituicao</label>
                          <select id="instituicao" class="form-control select2" style="width: 100%;"
                            th:field="*{instituicao}" required>
                            <option value="">Selecione</option>
                            <option th:each="i : ${instituicoes}" th:value="${i.id}" th:text="${i.nome}">
                            </option>

                          </select>
                        </div>
                        <div class="form-group">
                          <label>Nacionalidade</label>
                          <input type="text" class="form-control select2" style="width: 100%;" id="exampleInputText"
                            placeholder="Informe a nacionalidade" th:field="*{nacionalidade}" required>
                        </div>
                        <div class="form-group">
                          <label>Cidade</label>
                          <input type="text" class="form-control" id="exampleInputText" placeholder="Ex: Maputo"
                            th:field="*{endereco.cidade}" required>
                        </div>
                        <div class="form-group">
                          <label>Distrito</label>
                          <input type="text" class="form-control" id="exampleInputText" placeholder="Ex:Kamavota"
                            th:field="*{endereco.distrito}" required>
                        </div>
                        <div class="form-group">
                          <label>Numero da Casa</label>
                          <input type="number" class="form-control" id="exampleInputText" placeholder="Ex:123"
                            th:field="*{endereco.numeroDeCasa}" required>
                        </div>

                        <!-- /.form-group -->
                      </div>
                      <!-- /.col -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Data de Nascimento</label>
                          <input type="date" name="data-nasc" id="data-nasc" class="form-control"
                            th:field="*{data_nasc}" required>
                        </div>

                        <div class="form-group">
                          <label>Numero do Documento</label>
                          <input type="numeroDocumento" class="form-control select2" style="width: 100%;"
                            id="exampleInputText" placeholder="Informe o numero do documento"
                            th:field="*{numeroDocumento}" required>
                        </div>

                        <div class="form-group">
                          <label>E-mail</label>
                          <input type="email" class="form-control select2" style="width: 100%;" id="exampleInputText"
                            placeholder="Informe um endereco Eletronico" th:field="*{email}" required>
                        </div>

                        <!-- <div class="form-group">
                          <label>Telefone</label>
                          <input type="tel" class="form-control" id="exampleInputText" placeholder="Informe um contacto"
                            th:field="*{telefones}">
                        </div> -->


                        <div class="form-group">
                          <label>Departamento</label>
                          <select id="departamento" class="form-control select2" style="width: 100%;"
                            th:field="*{departamento}" required>
                            <option value="">Selecione</option>
                            <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}">RH
                            </option>

                          </select>
                        </div>

                        <div class="form-group">
                          <label>Bairro</label>
                          <input type="text" class="form-control" id="exampleInputText" placeholder="Ex:Magoanine"
                            th:field="*{endereco.bairro}" required>
                        </div>
                        <div class="form-group">
                          <label>Rua</label>
                          <input type="text" class="form-control" id="exampleInputText" placeholder="Ex:rua de caia"
                            th:field="*{endereco.rua}" required>
                        </div>


                        <div class=" form-group">
                          <input type="hidden" name="endereco.id" th:field="*{endereco.id}">
                          <input type="hidden" name="id" th:field="*{id}">
                        </div>
                        <!-- /.form-group -->
                      </div>


                      <!-- /.col  -->
                    </div>
                    <!-- /.row -->

                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-danger">Submeter</button>
                  </div>
                  <!-- /.row -->
                </div>
              </form>
            </div>
            <!-- /.card -->



          </div>
      </div>
      <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="../../plugins/select2/js/select2.full.min.js"></script>
    <!-- Bootstrap4 Duallistbox -->
    <script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
    <!-- InputMask -->
    <script src="../../plugins/moment/moment.min.js"></script>
    <script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
    <!-- date-range-picker -->
    <script src="../../plugins/daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap color picker -->
    <script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Bootstrap Switch -->
    <script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <!-- BS-Stepper -->
    <script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
    <!-- dropzonejs -->
    <script src="../../plugins/dropzone/min/dropzone.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>

      var url = "";

      $('button[id*="btn"]').click(function () {
        url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
      });

      $('#ok_confirm').click(function () {

        document.location.href = url;
      });
    </script>
  </body>

</html>
